[build]
  command = "vite build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = []
  esbuild_config_override = """
  module.exports = {
    loader: {
      '.js': 'jsx',
      '.mjs': 'jsx' # Esto es lo m√°s importante para tu caso
    }
  }
  """